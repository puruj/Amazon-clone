<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="/"><img src="/assets/amazon_logo.png" alt="Logo" class="logo"></a>
        <div class="nav-country">
            <img src="/assets/location_icon.png" alt="location-img" height="20px">
            <div>
                <p>Deliver to</p>
                <h1>Canada</h1>
            </div>
        </div>
        <div class="nav-search">
            <div class="nav-search-category">
                <p>All</p>
                <img src="/assets/dropdown_icon.png" height="12px" alt="dropdown_icon">
            </div>
            <input type="text" class="nav-search-input" placeholder="Search Amazon.ca">
            <img src="./assets/search_icon.png" class="nav-search-icon" alt="search-icon"/>
        </div>
        <div class="nav-language">
            <img src="/assets/us_flag.png" alt="language-icon" width="25px">
            <p>EN</p>
            <img src="/assets/dropdown_icon.png" width="8px" alt="dropdown_icon">
        </div>
        <div class="nav-text">
            <p>Hello, Sign in</p>
            <h1>Account & Lists <img src="/assets/dropdown_icon.png" alt="dropdown_icon" width="8px"/></h1>
        </div>
        <div class="nav-text">
            <p>Return</p>
            <h1>& Orders</h1>
        </div>
        <a href="" class="nav-cart">
            <img src="/assets/cart_icon.png" alt="cart-icon" width="35px">
            <h4>Cart</h4>
        </a>
    </nav>
</body>
</html>
